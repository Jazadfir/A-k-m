<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Günlük İltifat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>…</nav>
  <section class="iltifat">
    <h2>Bugünün İltifatı</h2>
    <div id="compliment"></div>
  </section>

  <script>
    const compliments = [
      "Gülüşün dünyamı aydınlatıyor.",
      "Sen yanımda olunca zaman duruyor.",
      "Bu dünyadaki en güzel melodi sesin.",
      "Kalbim sadece sana ait."
    ];
    // Gün numarasına göre seçim
    const day = new Date().getDate();
    const text = compliments[day % compliments.length];
    document.getElementById('compliment').innerText = text;
  </script>
</body>
</html>
